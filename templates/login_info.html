<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <script src="//use.edgefonts.net/shadows-into-light.js"></script>

</head>
<body>
<center><br><br>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12"><br>
                <form action = "/login">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span>
                        <input style="font-family: shadows-into-light" class="span7" type="text" name="email" placeholder="Email Address">
                    </div><br>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-key"></i></span>
                        <input style="font-family: shadows-into-light" class="span7" type="password" name="password" placeholder="Password" required/>
                    </div><br>
                    <input style="font-family: shadows-into-light" type = "submit" class = "btn" value = "Log In"/>
                </form>
                <p id = "error"> {{message}} </p>
            </div>
        </div>
    </div>
</center>
</body>
</html>


<!doctype html>
<html lang="en">
<head>
  
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

</head>
<body>


<div id = "save_feedback"></div>


<script>

// BUG!!! displays asana before fading in
var asana_list = {{ asana_list | safe }};
var asana_time = {{ asana_time | safe }};

var t = 0;
var x = 0;
for (var i = 0; i < asana_list.length; i++){
    console.log(t)


    setTimeout(function(){
        console.log(i)
        console.log(asana_list[x])
        $('#save_feedback').fadeOut(500);
        $('#save_feedback').fadeIn(500);
        $('#save_feedback').html(asana_list[x]);
        
        x++
    },t);

    console.log(asana_time[i])
    t=t+(asana_time[i]*1000)
}


</script>

<!-- BUG!!!!!  Needs to have save option after routine excecutes    -->
        <form action="/add_routine">
            <input type="hidden" name="asana_list" value="{{ asana_list }}"/>
            {% if not saved %}
            <input type="submit" value="Save"/>
            {% endif %}
        </form>
</body>
</html>

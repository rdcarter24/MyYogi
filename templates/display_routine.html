


<!doctype html>
<html lang="en">
<head>
  
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

</head>
<body>
  

<!-- loop thru name_list in jquery and display each item using save function -->
<div id = "save_feedback"></div>


<script>

var name_list = {{ name_list | safe}};
t = 0;
x = 0;
for (var i = 0; i < name_list.length; i++) {

    console.log(t)
    setTimeout(function (){
    console.log(i)
    console.log(name_list[x])
    $('#save_feedback').fadeOut(500);
    $('#save_feedback').fadeIn(500);
    $('#save_feedback').html(name_list[x]);
    
    x++
},t);


t=t+5000
}


</script>

        <form action="/add_routine">
        
        <input type="submit" value="Save"/>
</body>
</html>

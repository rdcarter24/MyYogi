<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<center>
    <h1> Sign Up</h1>
    <h3> It's free!</h3>
    <div class="container-fluid">
        <div class="row-fluid">    
            <div class="span12">
                <form action="/new_user">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input class="span7" type="text" name="username" placeholder="User Name" required/>
                    </div><br>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span>
                        <input class="span7" type="text" name="email" placeholder="Email Address" required>
                    </div><br>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-key"></i></span>
                        <input class="span7" type="password" name="password" placeholder="Password" required/>
                    </div><br>
                    <input type="submit" class = "btn" value="SUBMIT"/>
                </form>
            </div>
        </div>
    </div>
    <p> {{message}} </p>
</center>
</body>
</html>
